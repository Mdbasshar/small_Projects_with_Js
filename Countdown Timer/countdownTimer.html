<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdownTimer.css">
</head>
<body>
    <h1 class="title">Countdown Timer</h1>
    <div class="container">
            <div class="inputs">
                <label for="hoursInput">Hours:</label>
                <input type="number" id="hoursInput" min="0" value="0">
                <label for="minutesInput">Minutes:</label>
                <input type="number" id="minutesInput" min="0" max="59" value="0">
                <label for="secondsInput">Seconds:</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">

                <button id="start-btn">Start</button>
        </div>
        <div class="timer-container">
            <div class="text">
                <div class="value">
                    <span>hours</span>
                    <span id="hours-value">00</span>
                </div>
                <div class="value">
                    <span>minutes</span>
                    <span id="minutes-value">00</span>
                </div>
                <div class="value">
                    <span>seconds</span>
                    <span id="seconds-value">00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="countdownTimer.js"></script>
</body>
</html>
